
<mat-card >
    <mat-card-header>
      <mat-card-title>Ingredients</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-selection-list #shoes>
            <mat-list-option *ngFor="let shoe of typesOfShoes">
              {{shoe}}
            </mat-list-option>
          </mat-selection-list>
          
          <p>
            Options selected: {{shoes.selectedOptions.selected.length}}
          </p>        
    </mat-card-content>
  </mat-card>
